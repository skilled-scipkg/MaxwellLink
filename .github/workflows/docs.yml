name: Build & Deploy Sphinx Docs

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "docs/**"
      - "pyproject.toml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install package + doc deps
        run: |
          python -m pip install -U pip
          # install package
          pip install -e .
          # docs dependencies
          pip install -e .[docs]

      - name: Generate API stubs
        run: |
          sphinx-apidoc -o docs/source/api src/maxwelllink -f -e -M

      - name: Clean previous doc build
        run: rm -rf docs/build

      - name: Build HTML
        run: |
          DOC_TREES="${GITHUB_WORKSPACE}/docs/build/doctrees"
          DOC_HTML="${GITHUB_WORKSPACE}/docs/build/html"
          mkdir -p "${DOC_TREES}"
          sphinx-build -b html -d "${DOC_TREES}" docs/source "${DOC_HTML}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
